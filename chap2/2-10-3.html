<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div id="app">
        <button v-on:click="show = !show">表示を切り替える</button>
        <transition name="zoom" enter-active-class="animated zoomIn" leave-active-class="animated zoomOut">
            <p v-if="show">
                我輩は猫である。名前はまだない。<br>
                どこで生まれたかとんと見当がつかぬ。<br>
                なんでも薄暗いジメジメしたところでニャーニャー泣いていた事だけは記憶している
            </p>
        </transition>
    </div>
</body>
<script src="../vue.js"></script>
<script src="2-10-3.js"></script>

</html>
